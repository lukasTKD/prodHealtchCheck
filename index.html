<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300">
    <title>Server Health Monitor</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <h1 class="header-title">Server Health Monitor</h1>
            <div class="header-info">
                <div>Ostatnia aktualizacja: <span id="lastUpdate">-</span></div>
                <div>Czas zbierania: <span id="duration">-</span>s</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-card">
                <div class="value" id="totalServers">-</div>
                <div class="label">Wszystkie serwery</div>
            </div>
            <div class="stat-card success">
                <div class="value" id="successServers">-</div>
                <div class="label">Online</div>
            </div>
            <div class="stat-card error">
                <div class="value" id="failedServers">-</div>
                <div class="label">Offline / Blad</div>
            </div>
            <div class="stat-card warning clickable" onclick="filterCritical()">
                <div class="value" id="criticalServers">-</div>
                <div class="label">Krytyczne (CPU/RAM >90%)</div>
            </div>
            <div class="stat-card refresh clickable" onclick="refreshData()">
                <div class="value">⟳</div>
                <div class="label">Odśwież dane</div>
            </div>
        </div>

        <div class="modal-overlay" id="refreshModal">
            <div class="modal-box">
                <div class="spinner"></div>
                <div class="modal-text">Odświeżanie danych...</div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" data-group="DCI" onclick="switchTab('DCI')">DCI</button>
                <button class="tab" data-group="Ferryt" onclick="switchTab('Ferryt')">Ferryt</button>
                <button class="tab" data-group="MarketPlanet" onclick="switchTab('MarketPlanet')">MarketPlanet</button>
                <button class="tab" data-group="MQ" onclick="switchTab('MQ')">MQ</button>
                <button class="tab" data-group="FileTransfer" onclick="switchTab('FileTransfer')">FileTransfer</button>
                <button class="tab" data-group="Klastry" onclick="switchTab('Klastry')">Klastry</button>
            </div>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Szukaj serwera..." onkeyup="filterServers()">
            </div>
        </div>

        <div id="serverGrid" class="server-grid">
            <div class="loading">Ladowanie danych...</div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <img src="images/logo.jpg" alt="Logo" class="logo">
            <span class="footer-text">(c) 2026 DEI-ZUK-HAA | Ł.Peryt</span>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
